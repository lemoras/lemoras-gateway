version: "3.9"

services:
  reverse-proxy:
    build: .
    container_name: reverse-proxy-prod
    env_file:
      - .env
    ports:
      - "8080:8080"  
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

